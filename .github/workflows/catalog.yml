name: Generate Stremio Catalogs

on:
  schedule:
    - cron: '0 14 * * *'  # 12:00 AM Australian Central Time (UTC+9:30)
  workflow_dispatch:     # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ§  Run catalog generator
        run: python main.py

      - name: ğŸ“‚ Commit and push updated JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add catalogs/*.json */catalog-*.json
          git commit -m "ğŸ“¦ Auto-update Stremio catalog JSONs [bot]" || echo "No changes to commit"
          git push --force
